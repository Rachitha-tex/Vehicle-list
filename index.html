<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d7caef51b0.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="shortcut icon" href="/booklist/images/icons8-electric-vehicle-50.png" type="image/x-icon">
    <title>Vehicle Service App</title>
</head>
<body>
    <!-- Header -->
    <div class="container mt-4">
     <h1 class="display-4 text-center">Vehicle
        <i class="fas fa-taxi"></i>
     <span class="text-danger">Service</span></h1>
         <!--End of Header -->

         <!-- Form -->
<form id="vehicle-form">
    <div class="form-group">
        <label for="owner">Owner</label>
        <input type="text" class="form-control" id="owner">
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" id="model">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price">
      </div>

     <input type="submit" value="Add Vehicle" class="btn btn-primary btn-block">
</form>

<!-- End Of Form -->  
<!-- Table -->
<table class="table table-striped mt-5">
    <thead>
      <tr>
        <th scope="col">Owner</th>
        <th scope="col">Model</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody id="vehicle-list">
        
    </tbody>
  </table>
<!--End of Table -->

   </div>



    <script src="script.js"></script>
</body>
</html>
